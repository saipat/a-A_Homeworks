// isSubstring
// Input
//
// A String, called searchString.
// A String, called subString.
// Output: A Boolean. true if the subString is a part of the searchString

function isSubstring(subString, searchString){
  return subString.includes(searchString);
}

// Define a function fizzBuzz(array) that takes an array and returns a new array of every number in the array that is divisible by either 3 or 5, but not both.

function fizzBuzz(array){
  let result = [];
  array.forEach(el => {
    if (el%3 === 0 ^ el%5 === 0){
      result.push(el);
    }
  });
  console.log( result );
}

// Define a function isPrime(number) that returns true if number is prime. Otherwise, false. Assume number is a positive integer.


function isPrime(num){

  if (num <= 1) { return false; }

  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) {
      // console.log(false);
      return false;
    }
  }
  // console.log(true);
  return true;
}

// isPrime(4);

function firstNPrimes(n){
  let result = []
  let count = 0;
  let i = 2;
  while (true){
    if (isPrime(i)){
      count += 1;
      result.push(i);
      if (count == n) {
        // console.log(result);
        return result;
      }
    }
    i++;
  }
}

// firstNPrimes(3);

function sumOfNPrimes(n){
  result = firstNPrimes(n);
  sum = 0;
  result.forEach(el => {
    sum += el;
  });
  // console.log(sum);
  return sum;
}

sumOfNPrimes(3);
















</script>
